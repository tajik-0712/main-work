<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/main/css/colors/colors.css">
    <link rel="stylesheet" href="/main/css/style-home-light.css">

    <title>None title</title>
</head>
<body>

    <!-- start: mark -->
    <section class="mark-section">
        <div class="mark-container">
            <!-- start: Sidebar -->
            <aside class="mark-sidebar">
                <a href="#" class="mark-sidebar-logo">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="mark-sidebar-menu">
                    <li class="active">
                        <a href="#" data-title="Chats"><i class="ri-chat-3-line"></i></a></li>
                    <li>
                        <a href="#" data-title="Contacts"><i class="ri-contacts-line"></i></a></li>
                    <li>
                        <a href="#" data-title="Documents"><i class="ri-folder-line"></i></a></li>
                    <li>
                        <a href="#" data-title="Settings"><i class="ri-settings-line"></i></a></li>
                    <li class="mark-sidebar-profile">
                        <button type="button" class="mark-sidebar-profile-toggle">
                            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                        </button>
                        <ul class="mark-sidebar-profile-dropdown">
                            <li>
                                <a href="#">
                                    <i class="ri-user-line"></i> 
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="ri-logout-box-line"></i> 
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </aside>
            <!-- end: Sidebar -->
            <!-- start: Content -->
            <div class="mark-content">
                <!-- start: Conversation -->
                <div class="conversation">
                    <header class="conversation-header">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVvcGxlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
                                </a>
                            </li>
                            <li>
                                <ul class="header-menu">
                                    <li>
                                        <a href="/search/">
                                            <i class="ri-search-2-line"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="ri-contrast-2-line"></i>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </header>

                    <div class="conversation-news">
                        <h1 class="news-title">
                            News
                        </h1>
                        <ul class="news-list">
                            <li>
                                main
                            </li>
                            <li>main</li>
                            <li>main</li>
                            <li>main</li>
                            <li>main</li>
                            <li>main</li>
                        </ul>
                    </div>

                    <div class="conversation-cards">
                        <a href="#"></a>
                    </div>

                </div>
                <!-- end: Conversation -->
            </div>
            <!-- end: Content -->
        </div>
    </section>
    <!-- end: mark -->
    
    <script src="/main/js/script-1.js"></script>
</body>
</html>
